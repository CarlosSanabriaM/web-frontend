<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Topics relacionados</mat-panel-title>
    </mat-expansion-panel-header>
    <!-- Related topics options -->
    <!-- Forward the sibling components of TextOptionsComponent to this child component using @Input() -->
    <app-text-option-related-topics [relatedTopicsCardComponent]="relatedTopicsCardComponent"
                                    [textareaComponent]="textareaComponent">
    </app-text-option-related-topics>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Documentos similares</mat-panel-title>
    </mat-expansion-panel-header>
    <!-- Related documents options -->
    <!-- Forward the sibling components of TextOptionsComponent to this child component using @Input() -->
    <app-text-option-related-documents [relatedDocumentsCardComponent]="relatedDocumentsCardComponent"
                                       [textareaComponent]="textareaComponent">

    </app-text-option-related-documents>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Resumir texto</mat-panel-title>
    </mat-expansion-panel-header>
    <!-- Text summary options -->
    <div class="text-option" id="text-summary-options">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>NÃºmero de frases</mat-label>
          <input #inputNumSummarySentences [formControl]="numSummarySentencesFormControl"
                 matInput min="1" step="1" type="number">
          <mat-error
            *ngIf="numSummarySentencesFormControl.invalid">{{getNumSummarySentencesErrorMessage()}}</mat-error>
          <mat-icon matSuffix>notes</mat-icon>
        </mat-form-field>
      </div>

      <!-- Only get the text summary if the numSummarySentences value is valid and the text is not empty -->
      <button (click)="numSummarySentencesFormControl.valid
                           && getTextSummary(textareaComponent.getValue(), +inputNumSummarySentences.value)"
              [disabled]="textSummaryCardComponent.textSummaryLoading"
              color="primary" mat-raised-button>
        Obtener
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
